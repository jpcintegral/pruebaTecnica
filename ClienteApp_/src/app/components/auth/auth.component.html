<div class="auth-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="authForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="authForm.get('email')?.hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="authForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="authForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
  
          <div *ngIf="!isLoginMode">
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" required>
              <mat-error *ngIf="authForm.get('nombre')?.hasError('required')">
                Nombre is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Apellidos</mat-label>
              <input matInput formControlName="apellidos" required>
              <mat-error *ngIf="authForm.get('apellidos')?.hasError('required')">
                Apellidos is required
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill">
              <mat-label>Direccion</mat-label>
              <input matInput formControlName="direccion">
            </mat-form-field>
          </div>
  
          <button mat-raised-button color="primary" type="submit">
            {{ isLoginMode ? 'Login' : 'Register' }}
          </button>
        </form>
        <div class="switch-mode">
          <button mat-button (click)="switchMode()">
            {{ isLoginMode ? 'Registro ' : 'Login' }}
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
