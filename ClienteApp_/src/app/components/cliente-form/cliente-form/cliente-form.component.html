<mat-card>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="clienteForm?.get('nombre')?.hasError('required')">Nombre es requerido</mat-error>
        <mat-error *ngIf="clienteForm?.get('nombre')?.hasError('minlength')">Debe tener al menos 2 caracteres</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" />
        <mat-error *ngIf="clienteForm?.get('apellidos')?.hasError('required')">Apellidos son requeridos</mat-error>
        <mat-error *ngIf="clienteForm?.get('apellidos')?.hasError('minlength')">Debe tener al menos 2 caracteres</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" />
        <mat-error *ngIf="clienteForm?.get('direccion')?.hasError('required')">Dirección es requerida</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm?.valid">Enviar</button>
    </form>
  </mat-card>
